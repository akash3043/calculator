<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">

  <div id="mainDiv">

    <h4 class="text-center">Electronic Calculator</h4>

    <div id="mainViewBox">
      <div class="viewBox">
        <p id="viewInput" class="text-right"></p>
      </div>
      <div class="viewBox">
        <p id="viewResult" class="text-right text-bottom"></p>
      </div>

    </div>

    <table style="width:100%">

      <tr id="firstRow">
        <td><button class="btn btnSplDesign " id="AC">AC</button></td>
        <td><button class="btn btnSplDesign" id="C">C</button></td>
        <td><button class="btn" id="Div">/</button></td>
        <td><button class="btn" id="Mul">X</button></td>

      </tr>


      <tr id="SecondRow">
        <td><button class="btn" id="7">7</button></td>
        <td><button class="btn" id="8">8</button></td>
        <td><button class="btn" id="9">9</button></td>
        <td><button class="btn" id="Sub">-</button></td>

      </tr>

      <tr id="ThirdRow">
        <td><button class="btn" id="4">4</button></td>
        <td><button class="btn" id="5">5</button></td>
        <td><button class="btn" id="6">6</button></td>
        <td><button class="btn" id="Add">+</button></td>

      </tr>

      <tr id="FourthRow">
        <td><button class="btn" id="1">1</button></td>
        <td><button class="btn" id="2">2</button></td>
        <td><button class="btn" id="3">3</button></td>
        <td rowspan="2"><button class="btn equal" id="Equal">=</button></td>

      </tr>

      <tr id="FifthRow">
        <td colspan="2"><button class="btn zero" id="0">0</button></td>
        <td><button class="btn" id="Dot">.</button></td>


      </tr>


    </table>


  </div>


</div>


</div>
  
    <script src="js/index.js"></script>

</body>
</html>
